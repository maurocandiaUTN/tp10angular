<h3>Instrumento <small>{{ instrumento.instrumento }}</small></h3>
<button class="btn btn-outlinedanger" [routerLink]="['/lista']">Regresar</button>
<button class="btn btn-outlinesuccess" (click)="addNew(forma)">Nuevo instrumento</button>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-12">
        <form (ngSubmit)="save()" #forma="ngForm">
            <div class="form-group">
                <label for="nombre">Instrumento</label>
                <input id="nombre" [(ngModel)]="instrumento.instrumento" name="instrumento" class="form-control" required minlength="4" 
                placeholder="Instrumento">
            </div>
            <div class="form-group">
                <label for="marca">Marca</label>
                <input id="marca" [(ngModel)]="instrumento.marca" name="marca" class="form-control" required minlength="4" 
                placeholder="Marca">
            </div>
            <div class="form-group">
                <label for="modelo">Modelo</label>
                <input id="modelo" [(ngModel)]="instrumento.modelo" name="modelo" class="formcontrol" required minlength="4"
                    placeholder="Modelo">
            </div>
            <div class="form-group">
                <label for="precio">Precio</label>
                <input id="precio" [(ngModel)]="instrumento.precio" name="precio" class="formcontrol" required minlength="4"
                    placeholder="Precio">
            </div>
           
            <div class="form-group">
                <button type="submit" class="btn btn-outlineprimary">Guardar Instrumento</button>
                <span style="text-align: right; width: 500; color: blue; fontweight: bold">&nbsp;&nbsp;&nbsp; {{
                    resultadoOperacion }}</span>
            </div>
        </form>
    </div>
</div>
