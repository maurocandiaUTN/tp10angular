<div class="card-deck">
    <div class="row">

        <img class="card-img-top" src="assets/images/{{instrumentoAux.imagen}}" alt="Card image cap"
            style="max-height: 200px;">

        <div class="card-body">
            <h5 class="card-title">{{instrumentoAux.instrumento}}</h5>
            <h5 style="font-size: large;">{{instrumentoAux.cantidadVendida}} vendidos</h5>

            <b>Costo Envio:</b>
            <div>
                <p *ngIf="envio(instrumentoAux.costoEnvio) else elseB" style="color: green;">
                    Envios gratis a todo el pais</p>
            </div>
            <ng-template #elseB>
                <p style="color: red;"> Envio: $ {{ instrumentoAux.costoEnvio }}</p>
            </ng-template>


        </div>
        <div class="card-footer" style="text-align: center;">
            <button (click)="verInstrumento()" class="btn btn-primary" style="width: 90%;">Detalle</button>
        </div>
    </div>
</div>
